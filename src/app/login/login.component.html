<div class="row">
  <div class="col-lg-8 formulario">
    <div class="alert alert-danger" role="alert" *ngIf="errores.length > 0">
      {{ errores }}
    </div>
    <form [formGroup]="formulario" (ngSubmit)="enviar()">
      <div class="mb-3">
        <label for="login" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          formControlName="login"
          required
        />
        
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
      </div>
      <button type="button" class="btn btn-primary" (click)="enviar()">
        Enviar
      </button>
    </form>
  </div>
</div>
